<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bookshelf Buddy</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <img src="Logo.png" alt="logo" class="logo" />
        <button class="log-in">Log In</button>
      </header>
      <main class="main-div">
        <button class="add-books">+ Add Book</button>
        <div class="grid-cards"></div>
      </main>
      <footer class="footer">
        <p class="copyright">
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          Iulian Gabriel
        </p>
        <a href="https://github.com/IulianGabriel" target="_blank">
          <img class="logo-image" src="GithubLogo.png" alt="github Icon" />
        </a>
      </footer>
      <div class="modal">
        <p class="instructions">Add new book</p>
        <input class="book-title" type="text" placeholder="Title" required />
        <p class="error-message">This book already exists in your library</p>
        <input class="book-author" type="text" placeholder="Author" required />
        <input
          class="book-pages"
          type="number"
          placeholder="Pages"
          max="10000"
          required
        />
        <div class="is-read">
          <label for="is-read">Have you read it?</label>
          <input class="isRead-checkbox" type="checkbox" />
        </div>
        <button class="submit-button">Submit</button>
      </div>
      <div class="overlay"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
